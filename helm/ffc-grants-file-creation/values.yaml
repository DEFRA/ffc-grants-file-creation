environment: development
name: ffc-grants-file-creation
namespace: ffc-grants
workstream: ffc-grants
image: ffc-grants-file-creation

labels: {}

appInsights:
  key: not-a-real-key
  
azureIdentity:
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID

containerConfigMap:
  name: ffc-grants-file-creation-config-map

containerSecret:
  name: ffc-grants-file-creation-container-secret
  type: Opaque

deployment:
  restartPolicy: Always
  priorityClassName: default
  replicas: 10
  minReadySeconds: 0
  redeployOnChange: update this field to force a change
  runAsNonRoot: true
  runAsUser: 1000

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 120Mi
  requestCpu: 120m
  limitMemory: 120Mi
  limitCpu: 120m
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  port: 3000
  messageQueueHost: dummy
  desirabilitySubmittedTopicAddress: desirability-submitted
  desirabilitySubmittedSubscriptionAddress: desirability-notification
  fileCreatedTopicAddress: file-created
  blobStorageConnectionString: blobby-blob

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
